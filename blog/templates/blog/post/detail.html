{% extends "blog/base.html" %}
{% block title %}
    Blog Details
{% endblock title %}
{% block content %}
    <h1>Blog Details</h1>
    <h2>{{ post.title }}</h2>
    <p>Published: {{ post.publish }} by {{ post.author }}</p>
    <p>{{ post.body|linebreaks }}</p>
    <p>
        <a href="{% url "blog:post_share" post.id %}">Share this post</a>
    </p>
{% endblock content %}
